<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
</head>
<body>
    <h1>Client</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Socket.IO event to receive odd visitor count
        socket.on('oddVisitorCount', (count) => {
            console.log('Odd Visitor Count:', count);
        });
    </script>
</body>
</html>
