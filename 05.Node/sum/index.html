<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Digits Calculator</title>
</head>
<body>
    <h1>Sum of Digits Calculator</h1>
    <form id="sumForm">
        <label for="numberInput1">Enter first number:</label>
        <input type="number" id="numberInput1" name="number1" required>
        <br>
        <label for="numberInput2">Enter second number:</label>
        <input type="number" id="numberInput2" name="number2" required>
        <br>
        <button type="submit">Calculate Sum</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('sumForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const number1 = document.getElementById('numberInput1').value;
            const number2 = document.getElementById('numberInput2').value;
            fetch(`/sum?number1=${number1}&number2=${number2}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').innerText = 'Sum of Digits: ' + data;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').innerText = 'Error occurred. Please try again.';
                });
        });
    </script>
</body>
</html>
