<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add House</title>
</head>
<body>
    <h1>Add House</h1>
    <form action="/addHouse" method="POST">
        <label for="Hno">House Number:</label>
        <input type="text" id="Hno" name="Hno" required><br><br>
        <label for="rooms">Rooms:</label>
        <input type="text" id="rooms" name="rooms" required><br><br>
        <label for="furniture">Furniture:</label>
        <input type="text" id="furniture" name="furniture" required><br><br>
        <label for="rent">Rent:</label>
        <input type="text" id="rent" name="rent" required><br><br>
        <button type="submit">Add House</button>
    </form>

    <form action="/sortHouses" method="GET">
        <button type="submit">Sort Houses by Hno</button>
    </form>
</body>
</html>
